<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <a class="navbar-brand" style="color: white;" href="#">Image Classifier</a>
    </nav>
    <br>
    <!--Form Section Start -->
    <section>
        <div class="container" style="text-align: center;">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <form method="post" enctype="multipart/form-data">
                            <div class="col-md-12">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <!-- {{ file_path }} -->
                                <!-- {{ last_uploaded_image.image.url }} -->
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <h3>Uploaded Images:</h3>
                                <ul>
                                    {% if last_uploaded_image %}
                                    <li><img src="{{ last_uploaded_image.image.url }}" alt="Last Uploaded Image"></li>
                                    {% else %}
                                    <li>No images uploaded yet.</li>
                                    {% endif %}
                                </ul>
                            </div>
                            <div class="col-md-12">
                                <b>Label:</b>
                                <input type="text" name="label" id="label">
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-md-10">
                    <img src="{{uploaded_file_url}}"
                        class="img-fluid rounded-top rounded-right rounded-bottomrounded-left,rounded-circle" alt="">
                    <label>Class: {{img_class}}</label><br>
                    <label>Confidence: {{confidence}}</label>

                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
